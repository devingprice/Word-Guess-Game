<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
    <div id='game'>
        <div class="message-container" id="startMessage">
            <header>        
                <div class="header-word">
                    <div class="wooden tile--header">M</div>
                    <div class="wooden tile--header">o</div>
                    <div class="wooden tile--header">v</div>
                    <div class="wooden tile--header">i</div>
                    <div class="wooden tile--header">e</div>
                    <div class="wooden tile--header">s</div>
                </div>
                <div class="header-word">
                    <div class="wooden tile--header">S</div>
                    <div class="wooden tile--header">c</div>
                    <div class="wooden tile--header">r</div>
                    <div class="wooden tile--header">e</div>
                    <div class="wooden tile--header">e</div>
                    <div class="wooden tile--header">n</div>
                    <div class="wooden tile--header">s</div>
                    <div class="wooden tile--header">h</div>
                    <div class="wooden tile--header">o</div>
                    <div class="wooden tile--header">t</div>
                </div>
                <div class="header-word">
                    <div class="wooden tile--header">Q</div>
                    <div class="wooden tile--header">u</div>
                    <div class="wooden tile--header">i</div>
                    <div class="wooden tile--header">z</div>
                </div>
            </header>
            Press Any Key to get started 
        </div>
        <div class="game-container" id="game-container">
                <div class="image-container" id="image-container"></div>
                <div class="words-container" id="words-container">
                    <div class="stats-container" id="stats-container">
                        <div class="strikes-container" id="strikes-container">
                            <div class="strikes--header" id="strikes--header">Guesses Remaining:</div>
                            <div class="strikesNum" id="strikesNum"></div>
                        </div>
                        <div class="guessed-container" id="guessed-container">
                            <div class="guessed--header" id="guessed--header"> Incorrect Guesses </div>
                            <div class="tile-container" id="guessedWords"></div>
                        </div>
                        <div class="wins-container" id="wins-container">
                            <div class="wins--header" id="wins--header">Wins:</div>
                            <div class="winsNum" id="winsNum"></div>
                        </div>
                    </div>
                    <div class="solution-container" id="solution-container"></div>
                </div>
            </div>
    </div>
    
    <script src="assets/javascript/gameClass.js"/>
</body>
</html>
